<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Intro page</title>

    <!--    Scripts-->
    <script src="src/jquery/dist/jquery.min.js"></script>

    <!--    Styling-->
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/test.css">
</head>

<body>

    <div id="intro-title" class="group section">
        <div id="slogan" class="col span_9_of_9">
            <h1>Find your perfect fit</h1></div>
    </div>
    <div id="intro-controls" class="group section">
        <div class="col span_8_of_9">&nbsp;</div>
        <div class="col span_1_of_9 arrow"><img src="img/icon_rotated.png" alt="dick icon">
            <h4>Git started</h4></div>
    </div>

    <script>
        $(function () {
            var x = 0;
            var y = 0;
            setInterval(function () {
                x += 1.16;
                y -= 1;
                $('body').css('background-position', x + 'px ' + y + 'px');
            }, 40);
        })
    </script>
</body>

</html>
