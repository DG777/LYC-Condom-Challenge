    <script src="/bower_components/dragdealer/src/dragdealer.js"></script>
    <script src="//cdn.jsdelivr.net/jquery/2.2.3/jquery.min.js"></script>

</head>

<body>

    <div class="section group">
        <h1>Dick Building</h1>

            </div>

    </div>

</body>
<script>

    new Dragdealer('sensation-slider', {

</script>

</html>
