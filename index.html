<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LYC Web App Challenge</title>

    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.11.4.custom/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

</head>

<body>

    <div class="section group">
        <div id="logo"><img src="img/LYC%20Logo%20Blue.png" alt="" /></div>
        <h1>Find Your Perfect Fit</h1>
    </div>
    <div class="section group"><h3>Drag the arrows to adjust your penis size</h3></div>
    <div class="section group">

        <div class="col span36" id="main-screen">
            <!-- RENDER BODY -->

            <div id="container">
                <div id="image">
                   <div id="test"></div>
                    <img src="img/Uncircumsised_2.png" />
                    <div class="ui-resizable-handle ui-resizable-s" id="sgrip"></div>
                    <div class="ui-resizable-handle ui-resizable-e" id="egrip"></div>
                </div>
            </div>

            <!-- RENDER BODY END -->
        </div>
        <div class='col span26'>
            <h3>Are you circumcised?</h3>
            <div id="circum">
                <input type="radio" id="radio1" name="radio">
                <label for="radio1">Yes</label>
                <input type="radio" id="radio2" name="radio" checked="checked">
                <label for="radio2">No</label>
            </div>
            <h3>Do you or your partner experience irritation from using condoms?</h3>
            <div id="latex">
                <input type="radio" id="radio3" name="radio2">
                <label for="radio3">Yes</label>
                <input type="radio" id="radio4" name="radio2" checked="checked">
                <label for="radio4">No</label>
            </div>
            <h3>How much sensation do you get when using condoms?</h3>
            <!-- Snapping Slider-->
            <input type="text" id="amount" readonly style="background:black; border:0; margin: 0 0 2em 0">
            <div id="slider" style="width: 30%"></div>
        </div>

    </div>
</body>
<script src="main.js"></script>

</html>
